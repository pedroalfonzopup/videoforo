<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" sizes="192x192" href="../img/gameLoveIcon.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Dictator</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="body-color">
    <header>
        <nav class="navbar">
            <div class="icon-navbar">
                <img src="../img/gameLoveIcon.png" alt="Icono">
            </div>
            <div class="navbar-start">
                <li><a href="../index.html">START</a></li>
            </div>
            <ul class="navbar-menu">
                <li><a href="./noticias.html">Noticias</a></li>
                <li><a href="./companias.html">Compañias</a></li>
                <li><a href="./videojuegos.html">Videojuegos</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="main-contacto">
            <div>
                <div class="contenedor-contacto">
                    <h2>¿QUÉ TE PARECIÓ NUESTRA PÁGINA?</h2>
                    <p>Cuentanos lo que te parece podríamos mejorar, a su vez como lo que te gusta o te parece que falta!!!</p>
                    <div class="contenedor-imagen-contacto">
                        <img src="../img/despedidaLuigi.jpg" alt="Luigi despidiendose">
                    </div>
                </div>
            </div>
            <div class="contenedor-formulario">
                <form>
                    <div class="formulario">
                        <label for="nombre">Nombre</label>
                        <input id="nombre" type="text" >
                    </div>
                    <div class="formulario">
                        <label for="email">Email</label>
                        <input id="email" type="email">
                    </div>
                    <div class="formulario">
                        <label for="textarea">Opinion</label>
                        <textarea name="textarea" cols="10" rows="8" id="textarea" equired="text" placeholder="Dinos tu opinión" class="texto"></textarea>
                    </div>
                    <div class="boton_container">
                        <input class="boton" type="submit" value="ENVIAR">
                        <input class="boton" type="reset" value="RESET">
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="icon-footer">
            <div class="icon-container">
                <img src="../img/facebook.png" alt="Icono Facebook">
            </div>
            <div class="icon-container">
                <img src="../img/twitter.png" alt="Icono Twitter">
            </div>
            <div class="icon-container">
                <img src="../img/instagram.png" alt="Icono instagram">
            </div>
        </div>
    </footer>
